<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Time</title>
  <script type="text/javascript">
  var date = new Date();
  var seperator = "-"
  var month = date.getMonth() + 1;
  var strDate = date.getDate();
  if (month >= 1 && month<= 9) {
    month = "0" + month
  }
  if (strDate >= 0 && strDate <= 9){
    strDate = "0" + strDate;
  }
  var currentdate = date.getFullYear() + seperator + month + seperator + strDate +seperator + date.getHours() +seperator+date.getMinutes() + seperator + date.getSeconds();
  document.getElementById("article_time").value = currentdate;
  </script>
</head>
<body>
  <input type="text" id="article_time">
</body>
</html>
