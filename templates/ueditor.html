{% extends "layout.html" %}
{% block header %}
{{ super() }}
<script type="text/javascript" charset="utf-8" src="{{ url_for('static', filename='ueditor/ueditor.config.js') }}"></script>
<script type="text/javascript" charset="utf-8" src="{{ url_for('static', filename='ueditor/ueditor.all.min.js') }}"> </script>
<script type="text/javascript" charset="utf-8" src="{{ url_for('static', filename='ueditor/lang/zh-cn/zh-cn.js') }}"></script>
<script type="text/javascript" charset="utf-8" src="{{ url_for('static', filename='js/common_js.js') }}"></script>
{% endblock %}
{% block content %}
<div class="editor_wrapper">
  <form id="form" method="post" action="/upload/">
  <div class="editor_title" style="height: 30px; width: 998px;"><span>文章编辑模块</span></div>
  <div class="editor_choice">
  <p>标题：</p>
  <input type="text" name="title" bordercolor="#ddd" value="" id="title" style="height: 48px; width: 894px;">
  </div>
  <div class="editor_choice">
  <p>发布科室：</p>
  <input type="text" name="publisher" value="" id="publisher" style="height: 48px; width: 894px;">
  </div>
    <script id="editor" type="text/plain" style="width:1000px;height:500px;"></script>
    <script type="text/javascript">
      var ue=UE.getEditor('editor',{
                          serverUrl:"/upload/"});
    </script>
    <input type="submit" value="提交">
  </form>
</div>
{% endblock %}
